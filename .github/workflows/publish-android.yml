name: Build and Publish Android Library

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        if [ "${{ github.ref_type }}" == "tag" ]; then
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
        else
          # 手動実行時はCargo.tomlから取得
          VERSION=$(grep '^version' tapyrus-wallet-ffi/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Verify version consistency
      if: github.ref_type == 'tag'
      run: |
        TAG_VERSION="${{ steps.version.outputs.version }}"
        CARGO_VERSION=$(grep '^version' tapyrus-wallet-ffi/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
          echo "::error::Version mismatch! Tag: $TAG_VERSION, Cargo.toml: $CARGO_VERSION"
          exit 1
        fi
        echo "Version verified: $TAG_VERSION"

    - name: Update Android library version
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        sed -i "s/^libraryVersion=.*/libraryVersion=$VERSION/" TapyrusWalletAndroid/gradle.properties
        echo "Updated gradle.properties:"
        cat TapyrusWalletAndroid/gradle.properties

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Run build-android.sh script
      run: |
        export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
        cd TapyrusWalletAndroid
        ./scripts/build-android.sh

    - name: Generate documentation
      run: |
        cd TapyrusWalletAndroid
        chmod +x scripts/generate-docs.sh
        ./scripts/generate-docs.sh

    - name: Publish package
      run: |
        cd TapyrusWalletAndroid
        ./gradlew publish --stacktrace --info
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        
    - name: Create Release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          TapyrusWalletAndroid/lib/build/distributions/tapyrus-wallet-android-docs-*.zip
        draft: false
        prerelease: ${{ contains(github.ref_name, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
