name: Build and Publish Android Library

on:
  push:
    branches:
      - android
#    tags:
#      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

#    - name: "Cache"
#      uses: actions/cache@v3
#      with:
#        path: |
#          ~/.cargo/registry
#          ~/.cargo/git
#          ./target
#        key: ${{ runner.os }}-${{ hashFiles('**/Cargo.toml','**/Cargo.lock') }}

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Run build-android.sh script
      run: |
        export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
        cd TapyrusWalletAndroid
        ./scripts/build-android.sh

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Publish package
      run: |
        cd TapyrusWalletAndroid
        ./gradlew publish \
          -PsigningKeyId=${{ secrets.ANDROID_SIGNING_KEY_ID }} \
          -PsigningKey=${{ secrets.ANDROID_SIGNING_KEY }} \
          -PsigningPassword=${{ secrets.ANDROID_SIGNING_PASSWORD }} \
          --stacktrace --info
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}