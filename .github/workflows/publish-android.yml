name: Build and Publish Android Library

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c

    - name: Add Rust targets for Android
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Make build script executable
      run: chmod +x TapyrusWalletAndroid/scripts/build-android.sh

    - name: Run build-android.sh script
      run: |
        export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
        cd TapyrusWalletAndroid/scripts
        ./build-android.sh
        
        # Verify Kotlin bindings were generated
        if [ ! -f "../lib/src/main/kotlin/com/chaintope/tapyrus/wallet/wallet.kt" ]; then
          echo "Error: Kotlin bindings were not generated properly"
          exit 1
        fi
        echo "Kotlin bindings generated successfully"

    - name: Build with Gradle
      run: |
        cd TapyrusWalletAndroid
        chmod +x gradlew
        ./gradlew build

    - name: Publish to GitHub Packages Maven Repository
      run: |
        cd TapyrusWalletAndroid
        ./gradlew publish -PlocalBuild=true
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
